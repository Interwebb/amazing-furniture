<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Amazing Furniture</title>
    <link rel="stylesheet" href="./style.css" />
    <script src="./app.js" defer></script>
    <script
      src="https://kit.fontawesome.com/837ddc8d45.js"
      crossorigin="anonymous"
      defer
    ></script>
  </head>
  <body>
    <main>
      <header class="">
        <div class="cover"></div>
        <nav class="container flex">
          <div class="flex">
            <button id="menu" class="menu-button">
              <span class="bar bar__1"></span>
              <span class="bar bar__2"></span>
              <span class="bar bar__3"></span>
            </button>
            <div class="logo">
              <img src="./logo.png" alt="my logo" />
            </div>
          </div>

          <ul class="menu-links menu-links__mobile">
            <li>
              <a href="#home">Home</a>
            </li>
            <li>
              <a href="#home">Shop</a>
            </li>
            <li>
              <a href="#home">About</a>
            </li>
          </ul>
          <aside class="CTA">
            <button>Shop Now</button>
          </aside>
        </nav>
      
      </header>
      <section>
        <div class="main__content">
          <h1>Amazing Furniture you can trust always</h1>
          <p>What You Want, Right Here</p>
          <button>Shop Now</button>
        </div>
        <br>
        <div class="main__image">
          <img style="
          display: flex;
          margin: 0 25px;
          align-items: right;
          justify-content: right;
          width: 500px;
          height: 500px;" 
          src="./images/pngwing.com.png" alt="comfortable furniture" id="main image"> 
        </div>
      </section>
    </main>
  </body>
</html>
